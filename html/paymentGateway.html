<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <!-- Bootstrap CSS link -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/css/paymentgateway.css" rel="stylesheet">
    <script type="text/javascript" src="/js/paymentgateway.js"></script>
    
</head>

<body id="bckgrnd" onload="loadCartItems()">
    <header class="mb-3">
        <nav class="navbar navbar-expand-sm background-color-nav ">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="/html/home.html">
            <img src="/images/food_logo.jpeg" alt="logo" style="width:40px;">
          </a>     
         
          
        </nav>
    
      </header>

    <div class="container mt-5">
        <h1 style="text-align: center;margin-bottom: 30px;">Checkout</h1>
        <div class="row">
            <div class="col-md-6"> <!-- Pay6ment Options -->
                <div class="row" >
                    <!-- Card Option -->
                    
                    <div class="col mb-4">
                        <div class="card">
                            
                            <div class="card-body" style="padding-left: 40px;">
                                <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">Credit/Debit Card</h6>
                                <div class="row">
                                    <a href="#" style="margin-right: 20px;"><img src="/images/banks/icici_bank.png" width="100px" ></a>
                                    <a href="#" style="margin-right: 20px;"><img src="/images/banks/hdfc_bank.png" width="100px"></a>
                                    <a href="#" style="margin-right: 20px;"><img src="/images/banks/bandhan_bank.jpeg" width="100px"></a>
                                    <a href="#" style="margin-right: 20px;"><img src="/images/banks/yes_bank.png" width="100px"></a>
                                </div>
                                <form  style="display: none;">
                                    <div class="form-group">
                                        <label for="cardNumber">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="expiryDate">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-block">Pay with Card</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- UPI Option -->
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body" style="padding-left: 40px;">
                                <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">Net Banking</h6>
                                <!-- Add your UPI input fields here -->
                                <form>
                                    <div class="dropdown">
                                        <button class="btn btn-success dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Select The Bank
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">ICICI Bank</a>
                                          <a class="dropdown-item" href="#">HDFC Bank</a>
                                          <a class="dropdown-item" href="#">Axis Bank</a>
                                          <a class="dropdown-item" href="#">Other</a>
                                        </div>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>
        
                    <div class="row">
                    <!-- UPI Option -->
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body" style="padding-left: 40px;">
                                <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">Other UPI Apps</h6>
                                <!-- Add your UPI input fields here -->
                                <form>
                                    <div class="row ">
                                        <p>Please enter your UPI Id</p>
                                        <input type="text" 
                                         id="upiId" placeholder="Enter UPI ID" required style="margin-right: 10px;width: 80%;" class=" form-control form-control-sm">
                                        <button type="button" class="btn btn-success btn-sm">Verify</button>
                                    </div>
        
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>
                    <!-- Wallet Option -->
                    <div class="row">
                            <div class="col mb-4">
                                <div class="card">
                                    <div class="card-body" style="padding-left: 40px;">
                                        <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">Cash On Delivery</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-md-4" ><!-- Cash Option -->
                    <div style="border: 1px solid rgb(162, 159, 159);padding:5px">
                            <h5 style="background-color: greenyellow;padding: 20px;">Order Summary</h5>
                            <div style="width: 100%;border-bottom: 1px solid rgb(145, 143, 143);padding-bottom: 20px; ">
                                <table style="width: 100%;">
                                    <tr>
                                        <td>Items:</td>
                                        <td style="text-align: right;">&#8377;1000</td>
                                    </tr>
                                    <tr>
                                        <td>Delivery:</td>
                                        <td style="text-align: right;">&#8377;0</td>
                                    </tr>
                                </table>

                            </div>
                            <div>
                                <table style="width: 100%;">
                                    <tr style="font-size: large; font-weight: bold;">
                                        <td >Order Total</td>
                                        <td style="text-align: right;" id="orderTotal">&#8377;0</td>
                                    </tr>
                                    
                                </table>
                            </div>
                            <div style="padding-top: 60px;text-align: center;">
                                
                                <a href="#" class="btn btn-success" style="width: 60%;">Pay Now</a>                            
                                
                            </div>
                    </div>
                </div>
    
            </div>
           
        </div>
        
       
        

    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
