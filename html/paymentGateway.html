<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Payment Gateway</h2>
        
        <!-- Payment Options -->
        <div class="row">
            <!-- Card Option -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">Credit/Debit Card</h6>
                        <form>
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                            </div>
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                            </div>
                            <button type="button" class="btn btn-primary btn-block">Pay with Card</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- UPI Option -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">Net Banking</h6>
                        <!-- Add your UPI input fields here -->
                        <form>
                            <div class="form-group">
                                <label for="upiId">UPI ID</label>
                                <input type="text" class="form-control" id="upiId" placeholder="Enter UPI ID" required>
                            </div>

                            <button type="button" class="btn btn-primary">Pay with UPI</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>

            <div class="row">
            <!-- UPI Option -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">UPI</h6>
                        <!-- Add your UPI input fields here -->
                        <form>
                            <div class="form-group">
                                <label for="upiId">UPI ID</label>
                                <input type="text" class="form-control" id="upiId" placeholder="Enter UPI ID" required>
                            </div>

                            <button type="button" class="btn btn-primary">Pay with UPI</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            <!-- Wallet Option -->
            <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <input type="radio" class="form-check-input" name="optradio"><h6 class="card-title">Wallets</h6>
                                <!-- Add your wallet input fields here -->
                                <form>
                                    <div class="form-group">
                                        <label for="walletId">Wallet ID</label>
                                        <input type="text" class="form-control" id="walletId" placeholder="Enter Wallet ID" required>
                                    </div>

                                    <button type="button" class="btn btn-primary">Pay with Wallet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Cash Option -->
        <div class="text-center">
            <h5 class="mb-3">Cash on Delivery</h5>
            <button type="button" class="btn btn-primary">Pay with Cash</button>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
