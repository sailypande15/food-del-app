<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Shopping Cart</title>
  <style>
    body {
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .cart {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Shopping Cart</h2>

    <div class="row">
      <div class="col-md-8">
        <div class="product">
          <h3>Product 1</h3>
          <p>Description of Product 1. Price: $20</p>
          <button class="btn btn-primary add-to-cart" data-product="Product 1" data-price="20">Add to Cart</button>
        </div>

        <div class="product">
          <h3>Product 2</h3>
          <p>Description of Product 2. Price: $30</p>
          <button class="btn btn-primary add-to-cart" data-product="Product 2" data-price="30">Add to Cart</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="cart">
          <h3>Shopping Cart</h3>
          <ul id="cart-items"></ul>
          <p>Total: $<span id="total-price">0</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      var cartItems = [];
      var totalPrice = 0;

      $('.add-to-cart').on('click', function () {
        var product = $(this).data('product');
        var price = $(this).data('price');

        cartItems.push({ product: product, price: price });
        totalPrice += price;

        updateCart();
      });

      function updateCart() {
        var cartList = $('#cart-items');
        var totalSpan = $('#total-price');

        cartList.empty();

        cartItems.forEach(function (item) {
          cartList.append('<li>' + item.product + ' - $' + item.price + '</li>');
        });

        totalSpan.text(totalPrice);
      }
    });
  </script>
</body>
</html>
